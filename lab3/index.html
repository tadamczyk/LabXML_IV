<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
  <head>
    <title>Strona główna</title>
  </head>
  <body>
    <h1>To jest przykładowy tytuł strony</h1>
    <p style="font-size: 40px; color: #548723;">W tym miejscu mamy akapit.</p>
    <h2>Strona jest ciągle w budowie...</h2>
    <h2>Tytuł pierwszej sekcji</h2>
    <p style="font-size: 50px; font-type: Verdana; color: white; background-color: #159;">Akapit mówiący coś sensownego o pierwszej sekcji.</p>
    <h2>Dodatkowa informacja</h2>
    <p style="font-size: 5px; font-type: Courier; background-color: orange;">Tutaj może znaleźć się coś ważnego, np. informacja o sprawdzianie.</p>
  </body>
</html>
